<body class="index-page-body">
  <div id="index-page">
    <h2>Index Page</h2>
    <div>
      <!-- welcome section -->
      <div class="flex-container">
        <p class="welcome-name">Good Day, <span class="index-page__name"></span> !</p>
        <!-- Create note button-->

        <button id="create-note-button" type="button" class='button-style1 addNote-button'>
          Create New Note</button>
      </div>
      <!-- table -->
      <table id="table-note">
        <thead>
          <tr>
            <th>Date</th>
            <th class="table__note-tab">Note</th>
          </tr>
        </thead>
        <tbody>
          <!-- render data -->
        </tbody>
      </table>
    </div>

    <!-- Pop up section -->
    <div id="addNote" class="addNote__active">
      <!-- <div class="addNote__background"></div> -->
      <div class="addNote__content">
        <div class="addNote__content__header">
          <h5 class="modal-title" id="addNote__header">ADD NOTE</h5>
        </div>
        <div class="addNote__content__body">

          <div class="addNote__content__body-floating">
            <label for="pickDate">Choose date:</label>
            <input type="date" id="pickDate" placeholder="Choose your date"></input>
          </div>
          <div class="addNote__content__body-floating">
            <label for="floatingTextarea">Write your note below:</label>
            <textarea id="floatingTextarea" placeholder="Write something here..."></textarea>
          </div>

        </div>
        <div class="addNote__content__footer">
          <button id="add-note__close-button" class="button-style1 addNote__close" type="button">Close</button>
          <button id="add-note__save-button" class='button-style1 addNote-button' type="button" disabled>
            ðŸ“¥
            Save
          </button>
        </div>
      </div>
    </div>

    <div id="indexNotification" class="note-notification"></div>

    <div class="logout-container">
      <button id="logout-button" type="button" class="button-style1">Log out</button>
    </div>
  </div>

  <!-- <script type="module" src="./swRegister.js"></script>
  <script type="module" src="./src/js/indexPage.js"></script> -->

</body>

</html>
